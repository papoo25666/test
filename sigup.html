<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrum Board</title>
    <link href="css/roboto.min.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/material.min.css" rel="stylesheet"/>
    <link href="css/ripples.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/custom_style.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper" style="background-color: #BBDEFB">
    <!--Navbar-->
    <section class="navbar navbar-inverse navbar-static-top" style="margin: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse navbar-inverse-collapse">
            <ul class="nav navbar-nav navbar-left" style="margin-top: 0">
                <li class="active text-center">
                    <a class="login-button" href="index.html">Home</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" style="margin-right: 0">

            </ul>
        </div>
    </section>
    <!--End Navbar-->

    <section class="content">
        <div class="container" style="margin-top: 40px">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-3"
                     style="background-color: #fff;">
                    <h3 style="color: #000;margin-bottom: 0;margin-bottom: 10px;color:#4285f4;font-weight: bold">Sign
                        up</h3>

                    <form role="form" class="form-horizontal"
                          style="padding: 20px 5px 5px 5px;
                          border: 2px solid #90CAF9;border-right: 0;border-bottom: 0;border-left: 0;
                         border-radius: 2px">
                        <div class="form-group has-success">
                            <label for="fname" class="col-lg-3 control-label" style="padding-left: 0;color: #000">First name</label>

                            <div class="col-lg-9" style="padding-left: 0">
                                <input type="text" class="form-control" id="fname" placeholder="First name">
                            </div>
                        </div>
                        <div class="form-group  has-success">
                            <label for="lname" class="col-lg-3 control-label" style="padding-left: 0;color: #000">Last name</label>

                            <div class="col-lg-9" style="padding-left: 0">
                                <input type="text" class="form-control" id="lname" placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-group  has-success">
                            <label for="username" class="col-lg-3 control-label"
                                   style="padding-left: 0;color: #000">Username</label>

                            <div class="col-lg-9" style="padding-left: 0">
                                <input type="text" class="form-control" id="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group  has-success">
                            <label for="password" class="col-lg-3 control-label"
                                   style="padding-left: 0;color: #000">Password</label>

                            <div class="col-lg-9" style="padding-left: 0">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group  has-success">
                            <label for="email" class="col-lg-3 control-label" style="padding-left: 0;color: #000">Email</label>

                            <div class="col-lg-9" style="padding-left: 0">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-success">
                                Sign up
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!--Footer-->
    <section class="footer-content" style="margin-top: 80px">
        <footer style="padding: 20px">
            <div class="container">
                <div class="row hidden-xs">
                    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
                        <p>@2015 Scrum Board</p>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-4">
                        <p>Team</p>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-4">
                        <p>Privacy</p>
                    </div>
                </div>
                <div class="row">
                    <div class="text-center">
                        <p style="font-weight: bold;font-size: 1.1em">Develop by Computer Science. Khon Kaen University.
                            Thailand</p>
                    </div>
                </div>
            </div>
        </footer>
    </section>
</div>

<!--JavaScript-->
<script type="application/javascript" src="js/jquery.js"></script>
<script type="application/javascript" src="js/material.min.js"></script>
<script type="application/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
